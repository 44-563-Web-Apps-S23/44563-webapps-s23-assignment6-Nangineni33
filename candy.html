<!DOCTYPE html>
<html>
    <head>
        <title>Candy page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
          integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
 
<body>

<h2>Gayathri Nangineni chooses candy</h2>
<h4>Getting input</h4>
<form> 
    <input type="checkbox" id="darkChocolate" name="darkchocolate" value="true">
    <label for="darkChocolate">Dark Chocolate</label> <br>
 
    <input type="checkbox" id="nuts" name="nuts" value="true">
    <label for="Nuts">Nuts</label> <br>

    <input type="checkbox" id="chewy" name="chewy" value="false">
    <label for="chewy">Chewy</label> <br>

    <input type="button" onclick="selectBox()" value="Select a box" >
</form>
<br>
<form>
    <label for="propertyname">Enter the size</label>
    <input type="text" id="propertyname" name="propertyname" value="size"> <br>
    
    <label for="boxprice">Enter price</label>
    <input type="text" id="boxprice" name="boxprice"> <br>

    <input type="button" onclick="updateBox()" value="Update the box" >
</form>
<p id="result">This text will be replaced </p>
<script> 
let my_candy_box={};
function selectBox()
    {
        my_candy_box={};
        let DarkChocolate=document.getElementById("darkChocolate").checked
        let Nuts=document.getElementById("nuts").checked
        let Chewy=document.getElementById("chewy").checked
        if(DarkChocolate)
            my_candy_box.DarkChocolate = true;
        else
            my_candy_box.DarkChocolate = false;
        if(Nuts)
            my_candy_box.Nuts = true;
        else
            my_candy_box.Nuts = false;
        if(Chewy)
            my_candy_box.Chewy = true;
        else
            my_candy_box.Chewy = false;
        document.getElementById("result").innerHTML=JSON.stringify(my_candy_box)
    } 

    function updateBox()
    {
        let property=document.getElementById("propertyname").value;
        let price=document.getElementById("boxprice").value;
        my_candy_box["Property"]=property;
        my_candy_box["Price of the box"]=price;
        document.getElementById("result").innerHTML=JSON.stringify(my_candy_box)
    }
</script>

</body>
</html>
